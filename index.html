<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREITIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/container-number-generator.js"></script>
  </head>
  <body>
    <div class="flex flex-col h-screen justify-center items-center">
      <h2 class="text-4xl font-bold text-black m-6">tools</h2>
      <div class="bg-white rounded-xl shadow-lg flex flex-col items-center p-4 border gap-4">
        <h3 class="text-xl font-medium text-black">Container Number Generator</h3>
        <button class="text-xl font-medium text-black border px-4 py-2 rounded-3xl shadow-lg hover:border-b-4 hover:bg-emerald-400 active:bg-emerald-600 hover:text-white active:text-white hover:border-b-rose-900" id="btn-generator">Generate</button>
        <div class="text-emerald-950 slashed-zero font-mono text-5xl font-bold" id="txt-cnt-number"></div>
      </div>
    </div>
    
    
    
    <script>
      const btnGenerator = document.getElementById("btn-generator");
      const txtCntNumber = document.getElementById("txt-cnt-number")
      btnGenerator.addEventListener("click", () => {
        let containerNumber = generateContainerNumber();
        txtCntNumber.innerText = containerNumber;
      })
    </script>
  </body>
</html>
